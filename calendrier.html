<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alumni INSA HDF</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.css" rel="stylesheet" />
</head>

<body>

  <div id="header"></div> <!-- Nouveau conteneur pour le header -->


    <main class="main-content">

        <section id="calendrier" class="section">
            <h2>Calendrier</h2>
            <div class="calendar-container">
                <div id="calendar-full"></div>
            </div>
        </section>
    </main>
    
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js"></script>
  <script src="script.js"></script>
    
    <footer class="footer" id="footer"></footer>
    <script src="js/include-footer.js"></script>




    <div id="event-popup" class="event-popup hidden">
        <span id="popup-close" class="popup-close">&times;</span>
        <h3 id="popup-title"></h3>
        <p id="popup-date"></p>
        <p id="popup-description"></p>
    </div>
</body>

</html>
